<!-- Simple HTML test file to check different URLs -->
<!DOCTYPE html>
<html>
<head>
  <title>Logo Test</title>
  <style>
    .image-test {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    img {
      max-width: 300px;
      border: 1px dashed red;
    }
  </style>
</head>
<body>
  <h1>Logo URL Tests</h1>
  
  <div class="image-test">
    <h3>Original URL</h3>
    <img src="https://res.cloudinary.com/dawxl838a/image/upload/v1746860933/uploads/WhatsApp_Image_2025-03-30_at_19.48.20_926fb74f.jpg" alt="Original URL">
  </div>
  
  <div class="image-test">
    <h3>URL with encoded spaces</h3>
    <img src="https://res.cloudinary.com/dawxl838a/image/upload/v1746860933/uploads/WhatsApp%20Image%202025-03-30%20at%2019.48.20_926fb74f.jpg" alt="Encoded spaces">
  </div>
  
  <div class="image-test">
    <h3>URL with underscores</h3>
    <img src="https://res.cloudinary.com/dawxl838a/image/upload/v1746869871/WhatsApp_Image_2025-03-30_at_19.48.32_d7dd8868_pudffo.jpg" alt="With underscores">
  </div>
  
  <div class="image-test">
    <h3>Without version number</h3>
    <img src="https://res.cloudinary.com/dawxl838a/image/upload/uploads/WhatsApp_Image_2025-03-30_at_19.48.20_926fb74f.jpg" alt="No version">
  </div>
  
  <div class="image-test">
    <h3>Without uploads folder</h3>
    <img src="https://res.cloudinary.com/dawxl838a/image/upload/v1746860933/WhatsApp_Image_2025-03-30_at_19.48.20_926fb74f.jpg" alt="No uploads folder">
  </div>
  
  <div class="image-test">
    <h3>Direct file check with public_id</h3>
    <img src="https://res.cloudinary.com/dawxl838a/image/upload/WhatsApp_Image_2025-03-30_at_19.48.20_926fb74f" alt="Direct public_id">
  </div>
  
  <script>
    // JavaScript to check which images loaded and which failed
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('img');
      
      images.forEach(img => {
        img.addEventListener('load', function() {
          console.log('Loaded: ' + this.src);
          this.style.border = '2px solid green';
          const status = document.createElement('div');
          status.textContent = '✅ LOADED';
          status.style.color = 'green';
          this.parentNode.appendChild(status);
        });
        
        img.addEventListener('error', function() {
          console.error('Failed to load: ' + this.src);
          this.style.border = '2px solid red';
          const status = document.createElement('div');
          status.textContent = '❌ FAILED';
          status.style.color = 'red';
          this.parentNode.appendChild(status);
        });
      });
    });
  </script>
</body>
</html>
