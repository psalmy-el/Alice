<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Email Address Changed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            margin-bottom: 30px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email Address Changed</h1>
        </div>
        
        <div class="content">
            <p>Hello {{username}},</p>
            
            <p>Your email address has been changed to {{newEmail}}.</p>
            
            <p>If you did not make this change, please contact us immediately.</p>
            
            <p>Thank you,<br>
            Engdahls & Co Creative Studios</p>
        </div>
        
        <div class="footer">
            <p>This is an automated email, please do not reply.</p>
        </div>
    </div>
</body>
</html>
